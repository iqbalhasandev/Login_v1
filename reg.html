<!DOCTYPE html>
<html lang="en">

<head>

    <!-- importent meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- website title -->
    <title>Sign Up</title>

    <!-- website favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font css -->
    <link href="" rel="stylesheet">

    <!-- fonawsome css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.min.css">


</head>

<body>
    <section class="main">
        <div class="container">
            <div class="page-wrapper">
                <div class="page-inner">
                    <div class="form-content d-flex">
                        <div class="signup-img form-img ">
                            <img src="img/SignUp-img.png" alt="">
                            <a href="index.html">I am already member</a>
                        </div>
                        <div class="signup-form">
                            <div class="form-title">
                                Sign Up
                            </div>
                            <form action="#" id="signup-form" class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-7">
                                        <div class="signup-content">
                                            <label for="fname">First Name</label>
                                            <input type="text" class="form-control" id="fname" placeholder="First name"
                                                name="name" required>
                                            <div class="invalid-feedback">
                                                Please Enter Your First name !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="signup-content">
                                            <label for="lname">Last name</label>
                                            <input type="text" class="form-control" id="lname" placeholder="Last name"
                                                required>
                                            <div class="invalid-feedback">
                                                Please Enter Your Last name !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="signup-content">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                name="email" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid Email !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="signup-content">
                                            <label for="password">password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid password !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="signup-content">
                                            <label for="r-password">Re-enter password</label>
                                            <input type="password" class="form-control" id="r-password"
                                                placeholder="Re-enter Password" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid password !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-check">
                                            <div class="signup-content">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="invalidCheck" required>
                                                <label class="form-check-label" for="invalidCheck">
                                                    Agree to terms and conditions !
                                                </label>
                                                <div class="invalid-feedback">
                                                    You must agree before submitting !
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 text-right">
                                        <button class="btn custom-btn" type="submit">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!--------------- javascript area ---------------------->

    <!-- jquery library -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap script-->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script src="js/custom.js"></script>
    <script>

    </script>
</body>

</html>
