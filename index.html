<!DOCTYPE html>
<html lang="en">

<head>

    <!-- importent meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- website title -->
    <title>Document</title>

    <!-- website favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font css -->
    <link href="" rel="stylesheet">

    <!-- fonawsome css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.min.css">



</head>

<body>
    <section class="main">
        <div class="container">
            <div class="page-wrapper">
                <div class="page-inner">
                    <div class="form-content d-flex">
                        <div class="form-img">
                            <img src="img/signin-img.png" alt="">
                            <a href="reg.html">Create an account</a>
                        </div>
                        <div class="signin-form">
                            <div class="form-title">
                                Sign In
                            </div>
                            <form action="#" id="signin-form" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-user"></i>
                                    </label>
                                    <input class="input-box form-control" type="email" name="email" id="email"
                                        placeholder="Your email" autofocus required>
                                    <div class="invalid-feedback">
                                        Please provide a valid email !
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        <i class="fas fa-lock"></i>
                                    </label>
                                    <input class="input-box form-control" type="password" name="password" id="password"
                                        placeholder="Your password" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid password !
                                    </div>
                                </div>
                                <div class="form-group">

                                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                    <label for="remember-me">
                                        remember me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input class="btn custom-btn" type="submit" name="sign-in" id="sign-in"
                                        value="sign-in">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!--------------- javascript area ---------------------->

    <!-- jquery library -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap script-->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script src="js/custom.js"></script>
</body>

</html>
